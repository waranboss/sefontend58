<html>

	</head>
<body>
	
	<ul>
	  <li><a class="active" href="index.html">หน้าหลัก</a></li>
	  <li><a href="#news">ประวัติ</a></li>

	</ul>

	<div class="w3-content" style="max-width:650px">
	  <img class="mySlides" src="movingpic/pic03.jpg" style="width:100%">
	  <img class="mySlides" src="movingpic/pic04.jpg" style="width:100%">
	  <img class="mySlides" src="movingpic/pic05.jpg" style="width:100%">
	</div>

	<div class="w3-center">
  
	  <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
	  <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
	  <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
	</div>

	<div class="news">
		<h1>News</h1>
		<p> &nbsp; ข่าว 1</p>
		<p> &nbsp; ข่าว 2</p>
		<p> &nbsp; ข่าว 3</p>
	</div>


<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>
</body>
</html>
